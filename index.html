<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Test</title>
  </head>
  <body>
    <div id="root">
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>Pure HTML Test</h1>
        <p>If you see this, HTML works</p>
        <button onclick="alert('JavaScript works!')" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px;">
          Test JS
        </button>
      </div>
    </div>
    
    <script>
      console.log('Vanilla JS loaded');
      
      // Try to load React manually
      setTimeout(() => {
        const script = document.createElement('script');
        script.type = 'module';
        script.textContent = `
          console.log('Module script running');
          import('./src/main.tsx').catch(err => {
            console.error('Failed to load main.tsx:', err);
            document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">Error loading React: ' + err.message + '</div>';
          });
        `;
        document.head.appendChild(script);
      }, 1000);
    </script>
  </body>
</html>
