  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    
    <!-- Mobile loading indicator -->
    <style>
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 9999;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <div id="loading">
      <div class="spinner"></div>
      <p>Loading OBC Contest...</p>
    </div>
    
    <script>
      // Hide loading when React app loads
      document.addEventListener('DOMContentLoaded', function() {
        // Check immediately and then periodically
        function checkAndHideLoading() {
          var loading = document.getElementById('loading');
          var root = document.getElementById('root');
          if (loading && root && root.children.length > 0) {
            loading.style.display = 'none';
            return true;
          }
          return false;
        }
        
        // Try immediately
        if (!checkAndHideLoading()) {
          // Try every 100ms for up to 5 seconds
          var attempts = 0;
          var interval = setInterval(function() {
            attempts++;
            if (checkAndHideLoading() || attempts > 50) {
              clearInterval(interval);
            }
          }, 100);
        }
      });
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
