name: 'Type Check'

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  typecheck:
    name: 'TypeScript'
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        
      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 'Install dependencies'
        run: npm ci
        
      - name: 'Run type check'
        run: npm run type-check
