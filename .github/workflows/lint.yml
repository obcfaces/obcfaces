name: 'Lint'

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint:
    name: 'ESLint & Prettier'
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        
      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 'Install dependencies'
        run: npm ci
        
      - name: 'Run ESLint'
        run: npm run lint
        
      - name: 'Check Prettier formatting'
        run: npm run prettier -- --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"
