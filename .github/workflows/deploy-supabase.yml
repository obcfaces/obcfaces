name: Deploy Supabase (DB + Edge)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "supabase/**"
      - ".github/workflows/deploy-supabase.yml"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Check environment variables
        run: |
          test -n "$SUPABASE_ACCESS_TOKEN"
          test -n "$SUPABASE_PROJECT_REF"

      - name: Link project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Sync database migrations
        shell: bash
        run: |
          set -e
          shopt -s nullglob
          valid=(supabase/migrations/[0-9]*_*.sql)
          if (( ${#valid[@]} > 0 )); then
            echo "Valid local migrations found -> pushing to remote"
            supabase db push
          else
            echo "No valid local migrations -> pulling from remote"
            supabase db pull
          fi

      - name: Deploy edge functions (if exist)
        if: ${{ hashFiles('supabase/edge-functions/**') != '' }}
        shell: bash
        run: |
          if [ -d "supabase/edge-functions/vote-cast" ]; then
            supabase functions deploy vote-cast
          fi
          if [ -d "supabase/edge-functions/rate-cast" ]; then
            supabase functions deploy rate-cast
          fi
