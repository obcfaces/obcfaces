name: Deploy Supabase (DB + Edge)

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/**"
      - ".github/workflows/deploy-supabase.yml"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Supabase CLI version (debug)
        run: supabase --version

      - name: Whoami (debug)
        run: supabase projects list || true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push database migrations
        run: supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --debug
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy edge function vote-cast (if exists)
        if: ${{ hashFiles('supabase/edge-functions/vote-cast/**') != '' }}
        run: supabase functions deploy vote-cast --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy edge function rate-cast (if exists)
        if: ${{ hashFiles('supabase/edge-functions/rate-cast/**') != '' }}
        run: supabase functions deploy rate-cast --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
