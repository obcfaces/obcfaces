name: Deploy Supabase (DB + Edge)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "supabase/**"
      - ".github/workflows/deploy-supabase.yml"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Check environment variables
        run: |
          test -n "$SUPABASE_ACCESS_TOKEN"
          test -n "$SUPABASE_PROJECT_REF"

      - name: Link project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Sync database migrations
        run: |
          set -euo pipefail
          echo "ðŸš€ Pushing local migrations to remoteâ€¦"
          # Ð´Ð¾ 5 Ð¿Ð¾Ð¿Ñ‹Ñ‚Ð¾Ðº Ñ Ð¿Ð°ÑƒÐ·Ð¾Ð¹, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð¿ÐµÑ€ÐµÐ¶Ð¸Ñ‚ÑŒ Ñ€ÐµÑÑ‚Ð°Ñ€Ñ‚ DB/Pooler
          for i in {1..5}; do
            # yes | â€” Ð½Ð° ÑÐ»ÑƒÑ‡Ð°Ð¹, ÐµÑÐ»Ð¸ CLI Ð²ÑÑ‘ Ð¶Ðµ ÑÐ¿Ñ€Ð¾ÑÐ¸Ñ‚ Ð¿Ð¾Ð´Ñ‚Ð²ÐµÑ€Ð¶Ð´ÐµÐ½Ð¸Ðµ
            if yes | supabase db push --include-all --linked --yes --debug; then
              echo "âœ… Migrations pushed."
              exit 0
            fi
            echo "âš ï¸ Push failed (attempt $i). Sleeping 20sâ€¦"
            sleep 20
          done
          echo "âŒ Failed to push migrations after retries" >&2
          exit 1

      - name: Deploy edge functions (if exist)
        if: ${{ hashFiles('supabase/edge-functions/**') != '' }}
        shell: bash
        run: |
          set -e
          if [ -d "supabase/edge-functions/vote-cast" ]; then
            supabase functions deploy vote-cast
          fi
          if [ -d "supabase/edge-functions/rate-cast" ]; then
            supabase functions deploy rate-cast
          fi
